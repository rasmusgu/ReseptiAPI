<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lisää resepti</title>
    <script>
        var url = "http://localhost:3000/api/lisaaResepti";
        var xmlhttp = new XMLHttpRequest();

        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                console.log("added successfully")
                window.location = "http://localhost:3000";
            }
            if (xmlhttp.status != 500) {
                return;
            }
            window.location = "http://localhost:3000";
        }
        xmlhttp.open("POST", url, true);
        xmlhttp.setRequestHeader("Content-Type", "application/json");

        function lisaa(){
            nimi = document.getElementById("nimi").value;
            valmistusaika = document.getElementById("valmistusaika").value;
            valmistusohje = document.getElementById("valmistusohje").value;
            kuva = document.getElementById("kuva").value;
            aines = document.getElementById("aines").value;

            xmlhttp.send('{"nimi":"'+nimi+'","valmistusaika":"'+valmistusaika+'","kokkausohje":"'+valmistusohje+'","kuva":"'+kuva+'","aines":"'+aines+'"}');
        }

    </script>
</head>
<body>
<form action="javascript:lisaa()">
    Reseptin nimi<br>
    <input type="text" id="nimi"><br>
    Valmistusaika minuuteissa<br>
    <input type="number" id="valmistusaika"><br><br>
    Valmistusohje<br>
    <input type="text" id="valmistusohje"><br><br>
    Ainekset<br>
    <input type="text" id="aines"><br><br>
    Kuva (url)<br>
    <input type="url" id="kuva"><br><br>
    <input type="submit" name="lähetä" value="Lähetä">
</form>
</body>
</html>
